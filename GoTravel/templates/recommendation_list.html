{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행지 추천 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background: #0056b3;
        }
        
        a:hover {
            background: #004494;
        }
        
        main {
            margin-top: 20px;
        }
        
        .post {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .post h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>여행지 추천 게시판</h1>
        <a href="{% url 'recommendation_create' %}">게시글 작성</a>
    </header>
    <main>
        <h2>추천 게시글 목록</h2>
        {% for recommendation in recommendations %}
            <div class="post">
                <h3>{{ recommendation.title }}</h3>
                <p>작성자: {{ recommendation.author.username }} | 작성일: {{ recommendation.created_at }}</p>
                <p>{{ recommendation.content }}</p>
            </div>
        {% empty %}
            <p>추천 게시글이 없습니다.</p>
        {% endfor %}
    </main>
</body>
</html>
