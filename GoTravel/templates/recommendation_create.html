{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background: #0056b3;
        }
        
        a:hover {
            background: #004494;
        }
        
        main {
            margin-top: 20px;
        }
        
        .post {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .post h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>게시글 작성</h1>
        <a href="{% url 'recommendation_list' %}">목록으로 돌아가기</a>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">추천하기</button>
        </form>
    </main>
</body>
</html>
