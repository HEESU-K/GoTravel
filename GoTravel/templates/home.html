{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<header>
  <div class="logo">
      <h1>GoTravel</h1>
  </div>
  <nav>
      <ul>
          <li><a href="{% url 'selectcity' %}">여행지</a></li>
          <li><a href="{% url 'recommendation_list' %}">게시판</a></li>
          <li><a href="{% url 'login' %}" class="login-btn">로그인</a></li>
      </ul>
  </nav>
</header>
{% if user.is_authenticated %}

  <p>Hi {{ user.username }}!</p>
  <p><a href="{% url 'password_change' %}">비밀번호 변경하기</a></p>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">로그아웃</button>
  </form>
{% else %}
  <p>로그인을 해주세요</p>
  <p><a href="{% url 'password_reset' %}">비밀번호 변경</a></p>
  <p><a href="{% url 'login' %}">로그인</a></p>
{% endif %}
{% endblock %}
